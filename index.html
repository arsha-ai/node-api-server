<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts</title>
</head>
<body>
    <h1>Random Fact</h1>
    <p id="fact">Click the button to get a random fact!</p>
    <button id="newFactButton">Get New Fact</button>

    <script>
        async function getRandomFact() {
            try {
                const response = await fetch('/api/randomfact');
                const data = await response.json();
                document.getElementById('fact').innerText = data.fact;
            } catch (error) {
                console.error("Error fetching new fact:", error);
            }
        }

        document.getElementById('newFactButton').addEventListener('click', getRandomFact);

        // Fetch a fact on initial load
        getRandomFact();
    </script>
</body>
</html>
